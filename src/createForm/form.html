<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <title>Project SEEDS</title>
</head>
<body class="background-main">
  <div class="container">
    <div class="headerImage">
      <div class="image img">
        <h1>Project SEEDS</h1>
        <img src="images/SeedLogo.png" alt="Seed logo">
      </div>
    </div>
    <b>Search for Software Engineering Articles</b>
    <form action="results" method="POST">
    <br>
    <input type="text" name="search" placeholder="Search Articles"> 
    <button type="submit" class="article">Search</button>
    <br><br>

    <div class="dropdown">
        <label for="practice">Please select SE Practice:</label>
        <div class="dropdown-content">
        <select name = "practice" id = "practice"> 
          <option value = "TDD">TDD</option>
        </div>
      </select>
    </div>
    <br><br /><br>
      <!--Start of dropdown buttons-->    
      <div class="dropdown">
        <label for= "claim">Please choose a claim: </label>
        <div class="dropdown-content">
        <select name ="claim" id = "claim">
          <option value = "Improves code quality"> Improves code quality</option>
          <option value = "Improves application quality">Improves application quality</option>
          <option value = "Improves team confidence">Improves team confidence</option>
        </div>
      </select>
      </div>
    </form>
  </div>
    <div class="NewArticle">
      <form action="articles" method="GET">
        <button type="submit">Add article</button>
     </form>
    </div>

</body>
</html>
